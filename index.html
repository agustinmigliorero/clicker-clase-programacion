<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div
      class="alert notificaciones notificacion-compra esconder-notificacion"
      id="notificacion-compra"
      role="alert"
    >
      No tienes suficientes monedas para comprar eso.
    </div>
    <div class="modal-mio esconder-modal" id="modal-exportar-partida">
      <h1>Exporta tu partida!</h1>
      <textarea
        name=""
        id="textarea-exportar-partida"
        cols="70"
        rows="10"
        disabled
      ></textarea>
      <br />
      <button id="btn-cerrar-modal-exportar" class="btn btn-danger">
        Cancelar
      </button>
    </div>
    <div class="modal-mio esconder-modal" id="modal-importar-partida">
      <h1>Importa tu partida!</h1>
      <textarea
        name=""
        id="textarea-importar-partida"
        cols="70"
        rows="10"
      ></textarea>
      <br />
      <button id="btn-importar-partida" class="btn btn-success">
        Cargar Partida
      </button>
      <button
        id="btn-cerrar-modal-importar"
        class="btn btn-danger btn-cerrar-modal"
      >
        Cancelar
      </button>
    </div>
    <div class="row">
      <div class="col-3 borde-columnas-laterales">
        <h1>Monedas: <span id="span-monedas"></span></h1>
        <h2>Actualmente generas: <span id="span-ingresos"></span></h2>
      </div>
      <div class="col-6 borde-columnas-centro">
        <button id="btn-modal-exportar-partida" class="btn btn-info">
          Exportar Partida
        </button>
        <button id="btn-modal-importar-partida" class="btn btn-success">
          Importar Partida
        </button>
        <button id="btn-borrar-partida" class="btn btn-danger">
          Borrar Partida
        </button>
      </div>
      <div class="col-3 borde-columnas-laterales">
        <div class="btn-group-vertical container-btn-mejoras"></div>
      </div>
    </div>
    <div class="row">
      <div
        class="col-3 borde-columnas-laterales borde-columnas-laterales-inferiores"
      >
        <div class="container-moneda">
          <img
            id="btn-moneda"
            class="boton-moneda"
            src="./imagenes/moneda.png"
            alt=""
          />
        </div>
        <!-- <button id="btn-moneda">Click Moneda</button> -->
      </div>
      <div
        class="col-6 borde-columnas-centro borde-columnas-centro-inferior"
      ></div>
      <div
        class="col-3 borde-columnas-laterales borde-columnas-laterales-inferiores container-edificios"
      >
        <div
          class="btn-group-vertical container-btn-edificios"
          role="group"
          aria-label="Vertical button group"
        ></div>
      </div>
    </div>
    <div class="container-animacion-moneda"></div>

    <script src="edificios.js"></script>
    <script src="mejoras.js"></script>
    <script src="main.js"></script>
  </body>
</html>
